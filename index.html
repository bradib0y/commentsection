<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Stat Pal</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap4-business-tycoon.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container p-3">
        <div class="row justify-content-center">            
            <div class="col-12 col-sm-8 col-md-6">
                <div class="form-group">
                    <label for="myInput">Say something</label>
                    <input type="text" class="form-control" id="myInput" aria-describedby="myInputHelp"
                        placeholder="type here">
                    <small id="myInputHelp" class="form-text text-muted">Your comments are listed below</small>
                </div>
                <button class="btn btn-dark" id="mySubmit">Submit</button>
            </div>            
        </div>
        <div class="row py-4 justify-content-center">            
            <div class="col-12 col-sm-8 col-md-6" id="myCommentDiv">
            </div>            
        </div>
    </div>
    <script type="application/dart" src="main.dart"></script>
    <script type="application/javascript" src="main.dart.js"></script>
</body>
</html>
